<div class="task-table-wrap">
    <table class="table task-table-wrap__table">
        <thead>
            <tr>
                <th scope="col">Заголовок</th>
                <th scope="col">Приоритет</th>
                <th scope="col">Дата окончания</th>
                <th scope="col">Ответственный</th>
                <th scope="col">Статус</th>
            </tr>
        </thead>
    </table>
    <div class="task-table-wrap__parameter">
        <div>
            <div class="form-check">
                <input class="form-check-input date-check-input-js" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Фильтровать задачи по дате завершения:
                </label>
            </div>
            <select class="form-select date-select-js" disabled>
                <option selected value="today">Cегодня</option>
                <option value="duringThisWeek">В течении этой недели</option>
                <option value="allTasks">Все задачи</option>
            </select>
        </div>
        <div>
            <div class="form-check">
                <input class="form-check-input responsible-check-input-js" type="checkbox" value=""
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Фильтровать задачи по ответственным:
                </label>
            </div>
            <select class="form-select responsible-select-js" disabled>
            </select>
        </div>
            <div class="form-check">
                <input class="form-check-input sort-check-input-js" type="checkbox" value=""
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Сортировать задачи по дате обновления:
                </label>
            </div>
            <button type="button" class="btn btn-primary btn-add-task">Добавить задачу</button>
            <button type="button" class="btn btn-danger btn-exit">Выйти</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Редактирование</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="modal-body">
            <div class="input-group mb-3" disabled>
                <span class="input-group-text" id="inputGroup-sizing-default">№:</span>
                <input name="id" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Заголовок:</span>
                <input name="caption" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Описание:</span>
                <input name="description" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Дата создания:</span>
                <input name="date_of_creation" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Дата окончания:</span>
                <input name="expiration_date" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Дата обновления:</span>
                <input name="update_date" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Приоритет:</span>
                <select name = "priority" class="form-select priority-select-modal-js">
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Статус:</span>
                <select name = 'status' class="form-select status-select-modal-js">
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Создатель задачи:</span>
                <input name="cName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Ответственный:</span>
                <select name="responsible" class="form-select responsible-select-modal-js">
                </select>
            </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary save-btn-primary" data-bs-dismiss="modal">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
